
services:
  iot-cloud-mcp-staging:
    image: ghcr.io/dadadadas111/iot-cloud-mcp:${IMAGE_TAG}
    container_name: iot-cloud-mcp-staging
    restart: unless-stopped
    ports:
      - '${PORT:-3002}:3002'
    environment:
      # Server
      NODE_ENV: ${NODE_ENV:-staging}
      PORT: ${PORT:-3001}
      HOST: ${HOST:-0.0.0.0}

      # IoT Cloud API
      IOT_API_BASE_URL: ${IOT_API_BASE_URL}
      IOT_API_TIMEOUT: ${IOT_API_TIMEOUT:-30000}

      # CORS Configuration (always enabled for MCP)
      ENABLE_CORS: 'true'
      CORS_ORIGINS: ${CORS_ORIGINS:-*}

      # Rate Limiting
      ENABLE_RATE_LIMIT: ${ENABLE_RATE_LIMIT:-true}
      RATE_LIMIT_MAX: ${RATE_LIMIT_MAX:-100}
      RATE_LIMIT_WINDOW: ${RATE_LIMIT_WINDOW:-60000}

      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-debug}

      BASE_URL: ${BASE_URL:-https://mcp-stag.dash.id.vn}

    networks:
      - iot-network-staging

    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '3'

networks:
  iot-network-staging:
    driver: bridge
